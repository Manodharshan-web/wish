<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Secret 💖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>💌 Your Special Valentine's Message 💌</h1>
        <p class="subtitle">Enter the secret password to unlock your love note! 🔐</p>
        
        <div class="input-box">
            <input type="password" id="passwordInput" placeholder="Enter Password">
            <button onclick="checkPassword()">Unlock</button>
        </div>
        
        <p class="clue">🔎 Clue: A special memory from 2020! 😉</p>

        <div id="messageBox" class="hidden">
            <p id="valentineMessage"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
